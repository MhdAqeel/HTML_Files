<html>
	<head>
		<style>
			body
			{
				background-color:lightgrey;
			}
			div
			{
				font-family:fantasy;
				font-size:30px;
			}
			p , h1, h2
			{
				font-family:cursive;
				font-size:50px;
				color:navy;
			}
			#first
			{
				font-family:Times New Roman;
				color:blue;
				font-size:20px;
			}
			.second
			{
				font-family:monospace;
				color:yellow;
			}
			.large
			{
				font-size:100px;
			}
		</style>
	</head>
	<body>
		<h1>This is the my first css program</h1>
		<h2>hi hello</h2>
		<p id="first">1st Paragraph</p>  <!-- id name can not start with a number -->
		<p class="second">2nd Paragraph</p>
		<p class="second large">this is a large text</p> <!--two classes can be called on the same line-->
		<p>3rd Paragraph</p>
		<div>This is div element</div>
	</body>
</html>
